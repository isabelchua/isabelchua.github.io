<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Acme|Lobster" rel="stylesheet">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1">  -->
  <title>What's the Number?</title>

</head>
<body>
  <div id="wrapper">
  <h1>What's the Number?</h1>
  <h4>Try to guess the number between 1 and 30. <br><br>
    You have 5 tries!</h4>

  <form class="form">
    <label2 for="guessField" id="guess">Guess the Number!</label>
    <input type="text" id="guessField" class="guessField">
    <div class="errorMes"></div>
    <input type="submit" id="subt" value="GUESS" class="guessSubmit">
</form>

<div class="res">
  <p >Your Guesses: <span class="guesses"></span></p>
  <p >Number of Tries Remaining: <span class="lastResult">5</span></p>
  <p class="lowOrHi"></p>
  <!-- <p class="lowOrHi2"></p> -->
</div>
</div>
  <script src="guess.js">  </script>
</body>
</html>
