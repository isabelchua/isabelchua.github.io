<!DOCTYPE html>

<html>
	<head>
		
		<style>
			.container {
				width: 500px;
				height:250px;
				margin: 50px;
				outline: solid 1px black;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.circle {
				width: 50px;
				height: 50px;
				border-radius: 50%;
				background-color: black;
			}

			@media only screen and (max-width: 601px) {
				.circle {
					width: 20px;
				}
			}

		</style>
	</head>
	<body>
		
		<div class="container">
			<div class="circle">
				
			</div>
		</div>

	</body>
</html>
